
<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit (ingredientWasAdded)="addIngrediant($event)"></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
      *ngFor="let ingrediant of ingrediants"> {{ingrediant.name}} ({{ingrediant.amount}})
      </a>
    </ul>
  </div>
</div>
