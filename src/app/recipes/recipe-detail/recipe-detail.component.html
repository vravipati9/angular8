
<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath"
         alt="{{recipe.imagePath}}" class="img-responsive" style="max-width: 200px;max-height: 200px"
         class="img-fluid; float-right">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">

    <div appDropdown class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle"> Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a href="#">To shopping list</a>
        </li>
        <li>
          <a href="#">Edit Recipe</a>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12" (recipeSelected)="displayItemDetails($event)">
    <h4>{{recipe.description}}</h4>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h4>Ingrediants</h4>
  </div>
</div>
